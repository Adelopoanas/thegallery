<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Gallery</title>
</head>
<body>
    <div id="container">
        <!-- nav content begin -->
        <div id="nav-wrapper">
            <div id="left-wrapper">
                <div id="link-wrapper">
                    <div id="header-text">The Gallery</div>
                </div>
            </div>
            <div id="link-wrapper">
                <div id="right-wrapper">
                    <a href="index.html" id="home">Home</a>
                    <a href="about.html" id="about">About</a>
                    <a href="contact.html" id="contact" class="active">Contact</a>
                    <a href="form.html" id="account">Create Account</a>
                </div>
            </div>
        </div>
        <div  class="content-wrapper">
            <div class="contents">
                <h3 class="top-header">Contact Us</h3>     
            </div>
        </div>
        <div class="section-wrapper">
            <div class="map">
                <p id="header-text">Where we are</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.093641440747!2d3.885402314269157!3d7.343380915127228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10398de7a955b95f%3A0x50a11d4652abffa5!2s88%20Felele%20Road%2C%20Ibadan!5e0!3m2!1sen!2sng!4v1609283539064!5m2!1sen!2sng" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div id="form" class="form">
                <form action="" method="post">
                    <label for="username">Username</label>
                    <input type="text" class="username" placeholder="Anas">
                    <i></i>
                    <i></i>
                    <small class="msg"></small>
                    <label for="email">Email</label>
                    <input type="email" class="email" placeholder="anas@gmail.com">
                    <i></i>
                    <i></i>
                    <small class="msg"></small>
                    <label for="password">Password</label>
                    <input type="password" class="password" placeholder="password">
                    <i></i>
                    <i></i>
                    <small class="msg"></small>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="confirm-password" placeholder="confirm-password">
                    <i></i>
                    <i></i>
                    <small class="msg"></small>
                    
                </form>
            </div>
        </div>



        <div class="footer">
            <footer>&copy Copyright thegallery 2020. All rights reserved</footer>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
