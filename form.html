<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
    <div id="container">
        <!-- nav content begin -->
        <div id="nav-wrapper">
            <div id="left-wrapper">
                <div id="link-wrapper">
                    <div id="header-text">The Gallery</div>
                </div>
            </div>
            <div id="link-wrapper">
                <div id="right-wrapper">
                    <a href="index.html" id="home">Home</a>
                    <a href="about.html" id="about">About</a>
                    <a href="contact.html" id="contact" >Contact</a>
                    <a href="form.html" id="account" class="active1">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="form1">
        <div class="container1">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form action="" method="post" id="form" class="form">
                <div class="form-control success" >
                    <label for="username">Username</label>
                    <input type="text" class="username" placeholder="Anas">
                    <img src="correct.png" alt="correct" class="success">
                    <img src="wrong.png" alt="wrong" class="wrong">
                    <small class="msg">Error Message</small>
                </div>
                <div class="form-control wrong">
                    <label for="email">Email</label>
                    <input type="email" class="email" placeholder="anas@gmail.com">
                    <img src="correct.png" alt="correct" class="success">
                    <img src="wrong.png" alt="wrong" class="wrong">
                    <small class="msg">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" class="password" placeholder="password">
                    <img src="correct.png" alt="correct" class="success">
                    <img src="wrong.png" alt="wrong" class="wrong">
                    <small class="msg">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="confirm-password" placeholder="confirm-password">
                    <i></i>
                    <img src="correct.png" alt="correct" class="success">
                    <img src="wrong.png" alt="wrong" class="wrong">
                    <small class="msg">Error Message</small>
                </div>
                <div class="form-control">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer>&copy Copyright thegallery 2020. All rights reserved</footer>
    </div>    
<script src="script.js"></script>
</body>
</html>
